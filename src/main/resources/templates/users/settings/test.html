<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원정보 수정</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    label {
      font-weight: bold;
      font-size: 0.9rem;
      color: gray;
    }
    .form-control {
      border: none;
      border-bottom: 1px solid #ccc;
      border-radius: 0;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: black;
    }
    .btn-custom {
      background-color: black;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 0.3rem 1rem;
      font-size: 0.8rem;
    }
    .btn-custom:hover {
      background-color: #333;
    }
    .gender-label {
      margin-left: 10px;
    }
    .date-input-group input {
      text-align: center;
    }
    .phone-input-group input {
      text-align: center;
    }
    .divider {
      margin: 0 5px;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h4 class="mb-4">회원정보 수정</h4>
  <form>
    <!-- 아이디 -->
    <div class="mb-3">
      <label for="userId">아이디</label>
      <input type="text" id="userId" class="form-control" value="goccy" readonly>
    </div>
    <hr>
    <!-- 비밀번호 -->
    <div class="mb-3 d-flex align-items-center">
      <label for="password" class="me-auto">비밀번호</label>
      <button type="button" class="btn btn-custom ms-auto">비밀번호 변경</button>
    </div>
    <hr>
    <!-- 이름 -->
    <div class="mb-3">
      <label for="userName">이름</label>
      <input type="text" id="userName" class="form-control" value="조은이">
    </div>
    <hr>
    <!-- 생년월일 -->
    <div class="mb-3">
      <label>생년월일</label>
      <div class="d-flex date-input-group">
        <input type="text" class="form-control" placeholder="1988" style="flex: 1;">
        <span class="divider">년</span>
        <input type="text" class="form-control" placeholder="09" style="flex: 1;">
        <span class="divider">월</span>
        <input type="text" class="form-control" placeholder="01" style="flex: 1;">
        <span class="divider">일</span>
      </div>
    </div>
    <hr>
    <!-- 휴대폰 번호 -->
    <div class="mb-3">
      <label>휴대폰 번호</label>
      <div class="d-flex phone-input-group align-items-center">
        <input type="text" class="form-control" placeholder="010" style="flex: 1;">
        <span class="divider">-</span>
        <input type="text" class="form-control" placeholder="6878" style="flex: 2;">
        <span class="divider">-</span>
        <input type="text" class="form-control" placeholder="0234" style="flex: 2;">
        <button type="button" class="btn btn-custom ms-auto">휴대폰 인증</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
