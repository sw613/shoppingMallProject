<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 로그</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/4b7607ba59.js" crossorigin="anonymous"></script>
    <style>
        .alert {
            max-width: 400px;
            margin: 0 auto 20px auto;
        }
        .custom-button {
            color: #fff !important;
            background-color: #ff5100 !important;
            border: 1px solid #ff5100 !important;
            padding: 12px 0;
            font-size: 1.1rem;
        }
        .custom-button:hover {
            color: #fff !important;
            background-color: #e64500 !important;
            border-color: #e64500 !important;
        }

        .form-control {
            height: calc(2.5rem + 2px);
            font-size: 1rem;
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group {
            max-width: 400px;
            margin: 0 auto;
        }
        .btn-wrapper {
            max-width: 400px;
            margin: 0 auto;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 1rem;
        }

        /* 반응형 스타일 */
        @media (max-width: 576px) {
            h2 {
                font-size: 1.5rem;
            }

            .custom-button {
                font-size: 1rem;
                padding: 10px 0;
            }

            .form-control {
                height: calc(2rem + 2px);
                font-size: 0.9rem;
            }

            .form-group, .btn-wrapper {
                max-width: 100%;
                padding: 0 1rem;
            }
        }
    </style>
</head>

<body>
<div th:insert="~{fragment/header :: header}"></div>

<main class="main-container">
    <div class="container">
        <div class="text-center mb-5">
            <h2>이메일로 로그인하기</h2>
        </div>

        <div class="row justify-content-center">
            <!-- 경고 메시지 섹션 -->
            <form class="needs-validation col-sm-6 col-12" action="#" th:action="@{/email-login}" method="post" novalidate>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
                    <span th:text="${error}">유효한 이메일 주소가 아닙니다.</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                    <span th:text="${message}">메시지가 여기에 나타납니다.</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <!-- 이메일 입력 폼 -->
                <div class="form-group mb-4">
                    <label for="email" class="mb-1">이메일</label>
                    <input id="email" type="email" name="email" class="form-control"
                           placeholder="your@email.com" aria-describedby="emailHelp" required>
                    <small id="emailHelp" class="form-text text-muted">가입할 때 사용한 이메일을 입력하세요.</small>
                    <small class="invalid-feedback">이메일을 입력하세요.</small>
                </div>

                <div class="btn-wrapper text-center">
                    <button class="btn custom-button w-100 py-2 mb-3" type="submit" aria-describedby="submitHelp">
                        로그인 링크 보내기
                    </button>
                    <small class="form-text text-muted">아직 계정이 없으신가요? <a th:href="@{/signup}">가입하기</a></small>
                </div>
            </form>
        </div>

    </div>
</main>

<div th:insert="~{fragment/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
